<!DOCTYPE HTML>
<html>
<head>
    	<title>Calculator</title>

	<link rel="stylesheet" type="text/css" href="calculator.css">

	<script src="calculator.js"></script>
		
	
</head>

  	<body>
	
	<center>
		<div id="calci">
			<input type="text" id="screen" style="text-align: right;"><br><br>	

			<button onclick="one()" class="digit">1</button>
			<button onclick="two()" class="digit">2</button>
			<button onclick="three()" class="digit">3</button>
			<button onclick="minus()" class="operation">-</button><br><br>

			<button onclick="four()" class="digit">4</button>
			<button onclick="five()" class="digit">5</button>
			<button onclick="six()" class="digit">6</button>
			<button onclick="plus()" class="operation">+</button><br><br>
			
		
			<button onclick="seven()" class="digit">7</button>
			<button onclick="eight()" class="digit">8</button>
			<button onclick="nine()" class="digit">9</button>
			<button onclick="multiply()" class="operation">*</button>
			<!-- <button onclick="document.getElementById('screen').value = ''" class="operation">CLR</button> --><br><br>
		
			<button onclick="equal()" class="operation">=</button>
			<button onclick="zero()" class="digit">0</button>
			<button onclick="document.getElementById('screen').value = ''" class="operation">CLR</button>
			<!-- <button onclick="multiply()" class="operation">*</button> -->
			<button onclick="divide()" class="operation">/</button><br><br>
		</div>
	</center>

		
		<!-- <button onclick="document.write('All The Best !')" id="down" style="margin-left:20px; margin-top: 30px;">I can calculate on my own</button><br><br> -->
	</body>	

</html>
